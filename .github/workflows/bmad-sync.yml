name: BMAD Status Sync

on:
  push:
    branches:
      - main
    paths:
      - 'docs/stories/**/*.md'
      - 'docs/prd/**/*.md'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-bmad-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run BMAD sync
        run: npm run bmad:sync
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Commit updated status
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Auto-sync BMAD status dashboard [skip ci]"
          file_pattern: "docs/BMAD_STATUS.md docs/stories/*.md"
          commit_user_name: "BMAD Bot"
          commit_user_email: "bmad-bot@alkemy.ai"
          commit_author: "BMAD Bot <bmad-bot@alkemy.ai>"
